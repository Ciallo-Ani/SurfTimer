// Configuration file for chat messages.
// The settings here will replace the behavior of chat messages that the plugin sends.
//
// Universal color settings -- will work with both CS:S and CS:GO:
// {default} - default color
// {team} - ?color
// {green} - green color
//
// For CS:S, you have the following variables available: (NOTE: The format for colors is like HTML. RRGGBBAA)
// {RGB} - like \x07, usage: "{RGB}FF0000" for red
// {RGBA} - like \x08, usage: "{RGBA}FF0000FE" for 254 alpha red
//
// CS:GO colors:
// {blue}, {bluegrey}, {darkblue}, {darkred}, {gold}, {grey}, {grey2}, {lightgreen}, {lightred}, {lime}, {orchid}, {yellow}, {palered}
//
"Messages"
{
	"CS:S" // TF2 is pulled from this too, because both have the same chat capabilities!
	{
		"prefix"		"{RGB}5e70d0[freakhops]"
		"text"			"{RGB}ffffff"
		"warning"		"{RGB}af2a22"
		"variable"		"{RGB}7fd772"
		"variable2"		"{RGB}276f5c"
		"style"			"{RGB}db88c2"
	}

	"CS:GO"
	{
		"prefix"		"{darkblue}[freakhops]"
		"text"			"{default}"
		"warning"		"{darkred}"
		"variable"		"{gold}"
		"variable2"		"{orchid}"
		"variable3"		"{blue}"
		"variable4"		"{bluegrey}"
		"variable5"		"{grey2}"
		"variable6"		"{lightgreen}"
		"variable7"		"{lime}"
		"variable8"		"{yellow}"
		"variable9"		"{palered}"
		"variable10"	"{green}"
		"variable11"	"{lightred}"
		"team"			"{team}"
		"style"			"{grey}"
	}
}
